<div class="container">
<div class="page-header">
	<h1>Logowanie</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	
	<label>Email:</label>
	<input class="form-control" type="text" name="email" placeholder="Podaj email" ng-model="main.loginData.email">
	<br>

	<label>Hasło:</label>
	<input class="form-control" type="password" name="password" placeholder="Podaj hasło" ng-model="main.loginData.password">
	<br>

	<button class="btn btn-primary" type="submit">Zaloguj</button>
	<a href="/resetpassword" ><button class="btn btn-danger" type="submit">Resetowanie hasła</button></a>
</form>



<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Ładowanie...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="aler alert-success">{{ main.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="aler alert-danger">{{ main.errorMsg }}</div>
</div>
</div>
